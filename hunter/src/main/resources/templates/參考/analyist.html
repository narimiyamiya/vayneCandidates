<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>productInfo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/productInfo.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js"
    ></script>
    <link rel="stylesheet" href="//apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css">
    <script src="//apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="jqueryui/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    
  </head>
  <script>
    $(function () {
      $("#header").load("./header.html");
      $("#footer").load("./footer.html");
      $("#sideBar").load("./sideBar.html");
      // getTopCategory();
      // getTopSale();
      topSaleChart();
      topCategoryChart();
      bigTable();
    });
    async function topCategoryChart(){
      // await getTopCategory();
      var ctx = document.getElementById('topCategoryChart');
      var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
          datasets: [{
            label: 'TOP 10 熱銷類別',
            data: [2, 6, 3, 8, 2, 7],
            backgroundColor: ['rgba(255, 99, 132, 0.2)',],
            borderColor: ['rgba(255, 99, 132, 1)',],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
    async function topSaleChart(){
      // await getTopSale();
      var ctx = document.getElementById('topSaleChart');
      var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
          datasets: [{
            label: 'TOP 10 熱銷商品',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: ['rgba(54, 162, 235, 0.2)'],
            borderColor: ['rgba(54, 162, 235, 1)'],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
    async function bigTable(){
      // await getTopSale();
      var ctx = document.getElementById('bigTable');
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
          datasets: [{
            label: '指標趨勢圖',
            data: [2, 19,  5,3,12,  3],
            backgroundColor: ['rgba(83, 100, 225, 0.2)'],
            borderColor: ['rgba(83, 100, 225, 1)'],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
    </script>
  <body>
    <!-- 透過 jquery 載入 header -->
    <div id="header"></div>

    <!-- productLaunched start -->
 <div id="main" 
      style="display: flex;
            flex-wrap: wrap;">
    <div class="col-2" >
        <div class="row ms-5 mt-2 mb-2" id="sideBar">
        </div>
    </div>
    <div class="mt-2 mb-3 container col-10" style="display: block;background-color: rgba(57, 123, 177,0.1); border-radius: 20px;font-size: 20px;">
      <div class="container">
        <div class="col-1"></div>
        <div class="col-1 mt-2">
            資料區間
        </div>
        <div class="container col-8" style="text-align:start;align-items: center;justify-content: flex-start;"> 
            <select name="" id="" style="width: 20%;text-align: start;">
              <option value="">請選擇</option>
              <option value="">今日</option>
              <option value="">過去7天</option>
              <option value="">過去30天</option>
            </select>
        </div>
      </div>
        <div class="container" style="flex-wrap: wrap;justify-content: space-evenly;">
          <div class="container col-6">
            <canvas id="topSaleChart"></canvas>
          </div>
          <div class="container col-6">
            <canvas id="topCategoryChart"></canvas>
          </div>
        </div>
        <div>
          <canvas id="bigTable"></canvas>
        </div>
    </div>
    
 </div>

  



    <!-- 透過 jquery 載入 header -->
    <div id="footer"></div>
  </body>
 
</html>
