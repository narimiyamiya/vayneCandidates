<script type="text/javascript">
    //# sourceURL=header.html
    $(function() {
        console.log("header is loaded");
        
        $.ajax({
            url: '/bunnyProject/checkIsLogined',
            type: "POST",
            dataType: "json",
            contentType: "application/json;charset=utf-8",
            success: function(data) {//data 是後台整個回傳的物件
               if(data.logined){                  
                    $("#toMemberCenterBtn").show();
                    $("#toLoginBtn").hide();
                    $("#memberHeaderImg").attr("src",data.base64MemberImage);
               }else{
                    $("#toMemberCenterBtn").hide();
                    $("#toLoginBtn").show();
               }
            },
            error: function() {
                alert('error');
            }
        });

        $("#logoutBtn").click(function(){

			$.ajax({
				url: '/bunnyProject/logout',
				type: "POST",
				dataType: "json",
				contentType: "application/json;charset=utf-8",
				success: function(data) {//data 是後台整個回傳的物件
					alert('已成功登出');
                    $("#toMemberCenterBtn").hide();
                    $("#toLoginBtn").show();
				},
				error: function() {
					alert('error');
				}
			});
		});

        
        $("#contactus").click(function() {
            createCookie("moveTocontactUs");
			window.location.href = "./homepage.html";
        });
       

    });
</script>
