    $(function () {
      $("#header").load("./header.html");
      $("#footer").load("./footer.html");


      let nowPage = 1;
      let nowCategoryId = "c001";
      let nowPriceUpandDown;
      let nowSearchText;
      let nowItemNo ;
      let nowPrice;
      let qualityChoose;

      //搜尋功能
      $("#searchIcon").click(function(){
        nowSearchText = $("#searchBar").val();
        nowPage = 1;
        getProductByCateIdAndPage(nowCategoryId,nowPage,nowPriceUpandDown,nowSearchText);
      });

      //點擊價格上升按鈕,利用當前分類和當前頁面去取得價格排序
      $("#priceUp").click(function(){
        nowPriceUpandDown = "priceUp";
        $(this).css("background-color","#005AB5");
        $("#priceDown").css("background-color","#6c757d");

        nowPage = 1;
        getProductByCateIdAndPage(nowCategoryId,nowPage,nowPriceUpandDown,nowSearchText);
      });
      $("#priceDown").click(function(){
        nowPriceUpandDown = "priceDown";
        $(this).css("background-color","#005AB5");
        $("#priceUp").css("background-color","#6c757d");
        nowPage = 1;
        getProductByCateIdAndPage(nowCategoryId,nowPage,nowPriceUpandDown,nowSearchText);
      });

      //預設取原子筆的第一頁
      getProductByCateIdAndPage("c001", 1);

      //綁定側欄點擊時 取該類別的第一頁
      $(".accordion-item")
              .find(".categorybtForm")
              .each(function (index, element) {
                $(this).click(function () {
                  nowPage = 1;
                  nowPriceUpandDown = "";
                  $("#searchBar").val(null);
                  nowSearchText = null;
                  $("#priceUp,#priceDown").css("background-color","#6c757d");
                  nowCategoryId = $(this).attr("name");
                  getProductByCateIdAndPage(nowCategoryId, 1);
                });
              });

      //hover側欄換顏色
      $(".accordion-body").each(function (index, element) {

        $(this).hover(function(){
          $(this).css("background-color","#66B3FF");
          $(this).find(".categorybtForm").css({"background-color":"#66B3FF","color":"white"});
        },function(){
          $(this).css("background-color","white");
          $(this).find(".categorybtForm").css({"background-color":"white","color":"black"});
        });
      });

          itemNo: nowItemNo
        };

          url:'/bunnyProject/addLikeList',

          contentType:"application/json;charset=utf-8",

              }
            }else {

      //商品加入購物車

          price:nowPrice
        };

          dataType:"json",

      function getProductByCateIdAndPage(categoryId, selectPage,priceUpandDown,searchText) {

        //左邊是定義,右邊是值,左邊名和後端要對上
        let productVin = {
          categoryId: categoryId,
          priceUpandDown:priceUpandDown,
          searchText : searchText
        };

        $.ajax({
          url: "/bunnyProject/shoppingPage",
          type: "POST",
          dataType: "json",
          data: JSON.stringify(productVin), //這邊放整個要傳入後端的物件
          contentType: "application/json;charset=utf-8",
          success: function (data) {
            //初始化、點擊左側欄、排序或是分頁時，如果查詢商品清單成功，隱藏商品詳細資訊，秀出商品展示頁
            $("#itemPage").hide();
            $("#itemListPage").show();

            //取第一筆的商品的類別中文更新至上方標籤
            if(data.products[0]){
              $("#topFontSize").text(data.products[0].categorySub);
            }else{
              $("#topFontSize").text("查無資料");
            }

            //data 是後台整個回傳的物件
            //計算有幾頁
            let pageNumber = Math.floor(data.products.length / 6);
            let pageRemain = data.products.length % 6;
            if (pageRemain !== 0) {
              pageNumber = pageNumber + 1;
            }

            //利用多個append產生分頁按鈕
            let pages = $(".page").find("ul");
            pages.html("");
            pages.append(
                    `<li class="page-item">` +
                    ` <a class="page-link" aria-label="Previous" id="previous">` +
                    `<span aria-hidden="true">&laquo;</span>` +
                    `</a>` +
                    `</li>`
            );

            for (let i = 1; i <= pageNumber; i++) {
              if(nowPage==i){
                pages.append(
                        `<li class="page-item" ><a class="page-link" style="background-color:#6EB4DC;color:white;" href="#">` +
                        i +
                        `</a></li>`
                );
              }else{
                pages.append(
                        `<li class="page-item"><a class="page-link" href="#">` +
                        i +
                        `</a></li>`
                );
              }
            }

            pages.append(
                    `<li class="page-item">` +
                    `<a class="page-link" aria-label="Next" id="next">` +
                    ` <span aria-hidden="true">&raquo;</span>` +
                    `</a>` +
                    `</li>`
            );

            $(".page-link").each(function (index, element) {
              $(this).click(function () {
                if($(this).attr("id")=="previous"){
                  if(nowPage > 1){
                    nowPage = nowPage - 1;
                  }
                }else if($(this).attr("id")=="next"){
                  if(nowPage<pageNumber){
                    nowPage++;
                  }
                }else{
                  nowPage = $(this).text();
                }
                getProductByCateIdAndPage(nowCategoryId, nowPage,nowPriceUpandDown,nowSearchText);

              });
            });

            //先取得放產品的地方
            let itc = $(".itemContainer");
            itc.html("");
            //處理顯示商品
            let beginNo = (selectPage - 1) * 6;
            let endNo = selectPage * 6;
            if (data.products.length < endNo) {
              endNo = data.products.length;
            }

            for (let i = beginNo; i < endNo; i++) {
              // console.log(data.products[i]);

              itc.append(
                      `<div class="item" name="`+
                      data.products[i].itemNo
                      +`">` +
                      `<div style="width: 229px;">` +
                      `<img src="` +
                      data.products[i].imageUrl +
                      `"class="img">` +
                      ` </div>` +
                      `<div class="itemInfo">` +
                      data.products[i].itemBrand +
                      `</div>` +
                      `<div class="itemInfo">` +
                      data.products[i].itemName +
                      `</div>` +
                      `<hr>` +
                      `<div class="price" style="text-align:center">NT$` +
                      data.products[i].price +
                      `</div>` +
                      `</div>`
              );
            }
            $(".item").each(function (index, element) {
              $(this).click(function(){
                //舊code,原本是另外一頁網頁,是用url取得參數的做法
                // let shoppingItemUrl = new URL(window.location.origin + "/bunnyProject/store/shoppingcart.html");
                // let searchParams = new URLSearchParams({itemNo:$(this).attr("name")});
                // shoppingItemUrl.search = searchParams;
                // window.location.href = shoppingItemUrl.href;
                showSingleItem($(this).attr("name"));

              });

            });
          },
          error: function () {
            alert("error");
          },
        });
      }

      function showSingleItem(selectItemNo){
        let getProductByItemNoVin = {
          itemNo : selectItemNo,
        };

        $.ajax({
          url: '/bunnyProject/addShoppingCart',
          data: JSON.stringify(getProductByItemNoVin), //這邊放整個要傳入後端的物件
          type: "POST",
          dataType: "json",
          contentType: "application/json;charset=utf-8",
          success: function(data) {//data 是後台整個回傳的物件
            nowItemNo=data.productBean.itemNo;
            nowPrice = data.productBean.price;
            $("#itemListPage").hide();
            $("#itemPage").show();

            $("#itemCategorySub").text(data.productBean.categorySub);
            $("#originalprice").html("<del>原價$" + data.productBean.price + "</del>");
            $("#price").text("特價$" + data.productBean.price);
            $("#productImage").attr("src",data.productBean.imageUrl);
            $("#brandName").text(data.productBean.itemBrand);

            let penName = data.productBean.itemName;
            if(data.productBean.itemOption){
              penName += " - " + data.productBean.itemOption
            }

            $("#penName").text(penName);
            $("#model").text("商品規格 : "+data.productBean.itemInfo);

            let color = $("#colorLink");

            color.html("");
            for(let i =0;i<data.colorImageList.length;i++){
              if(selectItemNo==data.colorImageList[i].itemNo){
                color.append(
                        `<div`+
                        ` style="`+
                        `height: 30px;`+
                        `width: 30px;`+
                        `box-shadow:0 0 1px 3px #2828FF;`+
                        `margin-right: 10px;`+
                        `background-color:`+
                        data.colorImageList[i].colorText+
                        `;`+
                        `display: inline-block;"`+
                        `name="` + data.colorImageList[i].itemNo + `"` +
                        `></div>`
                );

              }else{
                color.append(
                        `<div`+
                        ` style="`+
                        `height: 30px;`+
                        `width: 30px;`+
                        `margin-right: 10px;`+
                        `background-color:`+
                        data.colorImageList[i].colorText+
                        `;`+
                        `display: inline-block;"`+
                        `name="` + data.colorImageList[i].itemNo + `"` +
                        `></div>`
                );

              }
            }

            /*利用點擊網頁中顏色div重新呼叫ajax方法取得產品顏色及更改品名(後面加顏色文字)*/
            color.find("div").each(function(){
              $(this).click(function(){
                // let shoppingItemUrl = new URL(window.location.origin + "/bunnyProject/store/shoppingcart.html");
                // let searchParams = new URLSearchParams({itemNo:$(this).attr("name")});
                // shoppingItemUrl.search = searchParams;
                // window.location.href = shoppingItemUrl.href;
                showSingleItem($(this).attr("name"));
              });
            });
          },

          error: function() {
            alert('error');
          }
        });
      }

    });
  </script>
