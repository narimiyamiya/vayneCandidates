<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>register</title>
	<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous"
  />
  <link
	rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./css/login.css"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>    
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js"></script>
  <script type="text/javascript" src="./srcipt/cookie.js"></script>
  <script type="text/javascript">
  	$(function() {
		$("#header").load("./header.html");
		$("#footer").load("./footer.html");

		$("#registerBtn").click(function(){

			let registerData = {
				memberId:$("#account").val(),
				password:$("#password").val()
			}
			if($("input[type='checkbox']").is(':checked')){
				// alert('yes');-
				$.ajax({
					url: '/bunnyProject/register',
					data: JSON.stringify(registerData), //這邊放整個要傳入的物件
					type: "POST",
					dataType: "json",
					contentType: "application/json;charset=utf-8",
					success: function(data) {//data 是後台整個回傳的物件
					if(data.resMsg){
						alert(data.resMsg);//印出回傳訊息
					}
					if(data.success){
						window.location.href = "./login.html";
					}

					},
					error: function() {
						alert('error');
					}
				})
			}else{
				alert('請同意 並詳閱 隱私權政策 及 使用條款')
			}
			});

		
		
				
			
	});
  </script>
</head>
<body>
	<!-- 透過 jquery 載入 header -->
	<div id="header"></div>

	<div class="container" style="margin-bottom: 10%;">
		<div class="row justify-content-center" >
			<div class="col-4"></div>
			<div class="col-4" style="text-align: center;margin-top:50px;">
				<img src="./image/loginImg/bunnyheand_transparent.png" style="width:50px;"> <span style="font-size: 20px;vertical-align: middle;"> 加 入 幫 你</span>
			
			</div>

			<div class="col-4"></div>
	
		</div>
		<div class="row justify-content-center">
			<div class="col-3">
				<br>
				<br>
				<div class="form-floating">
					<input type="text" class="form-control" id="account" placeholder="account">
					<label for="floatingInput">帳號</label>
				</div>
				
				<br>
				<div class="form-floating">
					<input type="password" class="form-control" id="password" placeholder="Password">
					<label for="floatingPassword">密碼</label>
				</div>
				
				<br>
				<input id="agreement" type="checkbox" class="form-check-input">
                <span style="color: gray;">我接受 隱私權政策 及 使用條款</span>
				<br>
				
			</div>

		</div>

		<div class="row">
			<div class="col-4"></div>
			<div class="col-4" style="text-align: center;padding: 20px;">
			
				<button
				id="registerBtn"
				type="button"
				class="btn me-3"
				style="background-color: #83a9e1; color: white; width: 100px;margin-top: 20px;"
				>
				註 冊 
				</button>
			</div>
			<div class="col-4"></div>
		</div>

		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				
				<br>
				
			</div>

			<div class="col-4"></div>
		</div>
	</div>
	<!-- 透過 jquery 載入 header -->
	<div id="footer"></div>

</body>
</html>
