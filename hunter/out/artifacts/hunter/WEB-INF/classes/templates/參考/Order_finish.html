<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style_finish.css">
    <link rel="stylesheet" href="./css/footer.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="./srcipt/cookie.js"></script>
    <script type="text/javascript">
      $(function() {
        $("#header").load("./header.html");
        $("#footer").load("./footer.html");

        $.ajax({
            url: "/bunnyProject/showShipmentNo",
            type: "POST",
            dataType: "json",
            // data: JSON.stringify(memberId), //這邊放整個要傳入後端的物件
            contentType: "application/json;charset=utf-8",
            success: function (data) {
              $("#shipment").text(data.shipmentNo).css("cssText","color:#216BD9;text-decoration:underline !important");
              
              $("#shipment").click(function(){
                window.location.href = "./Order_list.html"; 
              })
            }
          });
      });
    </script>

    <title>訂購完成</title>
</head>

<body>
    <!-- 透過 jquery 載入 header -->
	<div id="header"></div>

    <div class="container mt-5 ">
        <div class="row justify-content-center">
          <div class="top col-12">
            <button class="btn ra active">
              <p class="s1">step1<br />確認商品資訊</p>
            </button>
            <span class="arrow active align-middle">
              <i class="fas fa-arrow-circle-right fa-2x mx-2"></i>
            </span>
            <button class="btn ra active">
              <p class="s2">Step2<br />填寫訂購資料</p>
            </button>
            <span class="arrow active align-middle">
              <i class="fas fa-arrow-circle-right fa-2x mx-2"></i>
            </span>
            <button class="btn ra">
              <p class="s3">step3<br />選擇付款方式</p>
            </button>
            <span class="arrow align-middle">
              <i class="fas fa-arrow-circle-right fa-2x mx-2"></i>
            </span>
            <button class="btn ra">
              <p class="s4">step4<br />完成訂購</p>
            </button>
          </div>
         </div>
        </div>


        <div class="container mt-5 ">
            <div class="row justify-content-center">
                <div class="top col-12">
                <i class="far fa-check-circle fa-7x" style="color:green"></i>
                <div style="margin: 50px 0px 50px 0px;">
                    <p>我們已經收到您的訂單</p>
                </div>
                <div id="odf">
                    <span>感謝您的購買!<br>
                          您將會收到一封訂購完成的電子郵件<br>
                          若需查看訂單內容請點擊訂單編號<br>
                          或至訂單查詢~<br>
                    </span>
                    <span>
                      您的訂單編號為:
                      <br> 
                      <a id="shipment" href="#">

                      </a>
                    </span>
                </div>
                </div>
            </div>
        </div>

    <div id="footer"></div>
</body>

</html>
